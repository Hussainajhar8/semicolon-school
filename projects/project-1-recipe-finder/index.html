<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajhar's Cook book and Recipe finder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <h1>Ajhar's Cook Book</h1>
      <div class="input-button-container">
        <input
          type="text"
          id="ingredientInput"
          placeholder="Enter an ingredient to find matching recipes!"
        />
        <button onclick="findRecipe()">Find Recipe</button>
        <button onclick="goToFavourites()">View Favourites</button>
      </div>
    </div>
    <div id="recipesContainer"></div>
  </body>
  <script src="script.js"></script>
</html>
